org: caiiiycuk
app: doszone-sls
service: doszone-sls

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-central-1
  memorySize: 256
  versionFunctions: false
  environment:
    SESSION_TABLE: "dzsession"
    TURBO_TABLE: "dzturbo"
    RUN_INSTANCE: "jjs-runInstance"
    DESCRIBE_INSTANCE: "jjs-describeInstance"
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.SESSION_TABLE}"
        - "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.TURBO_TABLE}"
    - Effect: Allow
      Action:
        - lambda:InvokeFunction
      Resource:
        - "arn:aws:lambda:${opt:region, self:provider.region}:*:function:${self:provider.environment.RUN_INSTANCE}"
        - "arn:aws:lambda:${opt:region, self:provider.region}:*:function:${self:provider.environment.DESCRIBE_INSTANCE}"
    - Effect: Allow
      Action:
        - s3:ListBucket
      Resource:
        - "arn:aws:s3:::doszone-uploads"
    - Effect: Allow
      Action:
        - s3:Get*
        - s3:Put*
      Resource:
        - "arn:aws:s3:::doszone-uploads/*"

functions:
  ssoUrl:
    handler: src/sso-url.ssoUrl
    name: doszone-sls-ssoUrl
    events:
      - http:
          path: /sso/url
          method: get
          cors: true
  ssoLogin:
    handler: src/sso-login.ssoLogin
    name: doszone-sls-ssoLogin
    events:
      - http:
          path: /sso/login
          method: get
          cors: true
  ssoLogout:
    handler: src/sso-logout.ssoLogout
    name: doszone-sls-ssoLogout
    events:
      - http:
          path: /sso/logout
          method: get
          cors: true
  turboLimits:
    handler: src/turbo-limits.turboLimits
    name: doszone-sls-turboLimits
    events:
      - http:
          path: /turbo/limits
          method: get
          cors: true
  turboConnect:
    handler: src/turbo-connect.turboConnect
    name: doszone-sls-turboConnect
    timeout: 10
    events:
      - http:
          path: /turbo/connect
          method: get
          cors: true
  turboDisconnect:
    handler: src/turbo-disconnect.turboDisconnect
    name: doszone-sls-turboDisconnect
    events:
      - http:
          path: /turbo/disconnect
          method: get
          cors: true
  turboDescribe:
    handler: src/turbo-describe.turboDescribe
    name: doszone-sls-turboDescribe
    events:
      - http:
          path: /turbo/describe
          method: get
          cors: true
  personalUrl:
    handler: src/personal-url.personalUrl
    name: doszone-sls-personalUrl
    timeout: 10
    events:
      - http:
          path: /personal/url
          method: get
          cors: true
  turboGet:
    handler: src/turbo-get.turboGet
    name: doszone-sls-turboGet
  turboClose:
    handler: src/turbo-close.turboClose
    name: doszone-sls-turboClose

resources:
  Resources:
    dzsession:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: nonce
            AttributeType: S
        KeySchema:
          -
            AttributeName: nonce
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.SESSION_TABLE}
    dzturbo:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: email
            AttributeType: S
          -
            AttributeName: dayOrigin
            AttributeType: N
          -
            AttributeName: timeLimit
            AttributeType: N
          -
            AttributeName: usedTime
            AttributeType: N
          -
            AttributeName: restTime
            AttributeType: N
          -
            AttributeName: arn
            AttributeType: S
          -
            AttributeName: bundleUrl
            AttributeType: S
          -
            AttributeName: startedAt
            AttributeType: N
          -
            AttributeName: createdAt
            AttributeType: N
        KeySchema:
          -
            AttributeName: email
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.TURBO_TABLE}

plugins:
  - serverless-plugin-typescript
