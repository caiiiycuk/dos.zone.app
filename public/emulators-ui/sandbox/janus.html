<html>
    <head>
        <script src="adapter.min.js"></script>
        <script src="janus.js"></script>
        <script src="http://127.0.0.1:8080/sandbox/emulators.js"></script>
        <script src="../emulators-ui.js"></script>
        <link rel="stylesheet" href="../emulators-ui.css">
    </head>
    <body>
        <div id="root" style="width: 100%; height: 100%;"></div>
	      <script>
         Janus.init({
             debug: "all",
             callback: function () {
                 emulators.pathPrefix = "http://127.0.0.1:8080/sandbox/";
                 const layers = emulatorsUi.dom.layers(document.getElementById("root"));
                 emulators.janus("http://127.0.0.1:8088/janus").then((ci) => {
                     layers.canvas.style.display = "none";
                     layers.video.style.display = "block";
                     emulatorsUi.controls.keyboard(layers, ci);

                     ci.events().onMessage((msgType, stream) => {
                         if (msgType === "onremotestream") {
								             Janus.attachMediaStream(layers.video, stream);
                         } else if (msgType === "started") {
                             layers.hideLoadingLayer();
                             // press to start ()

                         }
                     });
                 });
             },
         });
        </script>
    </body>
</html>
